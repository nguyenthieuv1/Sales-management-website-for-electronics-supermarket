<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/fragments/head::head">


</head>

<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark"
		th:replace="/admin/fragments/nav::nav"></nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav" th:replace="/admin/fragments/menu::menu">
		</div>
		<!-- content -->
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
				
				
				
				   
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            danh sách sản phẩm của cửa hàng
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple">
                                <thead>
                                    <tr>
                                    	<th>Hình ảnh</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Giá</th>
                                        <th>Thể loại</th>
                                        <th>Số lượng còn lại</th>
                                        <th>Chi tiết</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                    	<th>Hình ảnh</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Giá</th>
                                        <th>Thể loại</th>
                                        <th>Số lượng còn lại</th>
                                        <th>Chi tiết</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr th:each="product:${products}">
                                        <td> <img th:src="@{${product.img}}" style="max-height: 80px; max-width: 100px;"> </td>
                                        <td th:text="${product.name}">System Architect</td>
                                        <td th:text="${product.price}">Edinburgh</td>
                                        <td th:text="${product.category.name}">61</td>
                                        <td th:text="${product.amount}">2011/04/25</td>
                                        <td><a th:href="@{'/products/'+${product.id}}">chi tiết</a></td>
                                    </tr>
                                  
                                </tbody>
                            </table>
                        </div>
                    </div>
                
                
				
				
				
				
				
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Thieu Nguyen 2024</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>


		<!-- /content -->
	</div>
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
		crossorigin="anonymous"></script>

	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js}"
		crossorigin="anonymous"></script>

	<script
		th:src="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js}"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/datatables-simple-demo.js}"></script>

	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
	
</body>

</html>
